<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first programm</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /*Comentario em CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22)
        }
    </style>
</head>
<body>
    <h1>Hello World</h1> <!--Comentario em HTML-->
    <p>I am a programmer</p>
    <script>
        var nome = window.prompt('What is your name?')//Comentario em JavaScript// 
        window.alert('It is a pleasure to meet you, ' + nome) //Concatenacao
    </script>
    
</body>
</html>
